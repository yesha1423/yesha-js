<script>

    class Shape {
        constructor(color) {
            this.color = color;
        }
        getColor() {
            return this.color;
        }
    }

    class Circle extends Shape {
        constructor(color, radius) {
            super(color);
            this.radius = radius;
        }
    }

    class ColoredCircle extends Circle {
        constructor(color, radius) {
            super(color, radius);
        }
    }

    let coloredCircle = new ColoredCircle('blue', 5);
    console.log(coloredCircle.color);
    console.log(coloredCircle.radius);

    // first of all we create a main class named  "Shape".It has one constructor named which have argument named "color".It has a calling method "getColor()".
    // Here we extends Shape and Circle to Circle and then to ColoredCircle in series.It means that ColoredCircle has all the properties of both like color and radius.
    // ColoredCircle's value stored into  variable 'coloredCircle'.At last  line of the code, it is printed that what we want to return.
