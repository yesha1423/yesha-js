<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <script>
        let arr=["Yesha Rathwa","Future Full Stack Developer","I'm learning JavaScript"];
        let line=0;
        setInterval(() => {
            document.querySelector("name").innerHTML=arr[line];
            line++;
            if(line==arr.length){
                line=0;
            }
        }, 1000);
    </script>
    <name></name>
</body>
</html>
