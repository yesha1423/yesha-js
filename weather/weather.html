<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .box{
            display: flex;
            border: 1px solid black;
            margin: 30px 15px;
        }
        .box1{
            text-align: center;
            padding: 40px 0;
        }
        .box2{
            height: 240px;
        }
        p{
            padding: 0 10px;
        }
   
    </style>
</head>
<body>

    <div id="container"></div>


    <script>
        function FecthApi(){
            fetch('https://reqres.in/api/users?page=2')
            .then((res)=>res.json())
            .then((data)=>CardList(data.data))
            .catch((err)=>console.log(err))
        }
        FecthApi();

        function CardList(data){
            let store=data.map((el)=>SignalCard(el.email,el.first_name,el.last_name,el.avatar))
            document.querySelector('#container').innerHTML=store.join('');
            console.log(store)
        }

        function SignalCard(email,first_name,last_name,avatar){
            return`
                <div class="box">
                    <div class="box2"><img src="${avatar}" height="240px" width="230px"></div>  
                    <div class="box1">  
                        <h3>First Name : ${first_name}</h2>    
                        <h3>Last Name : ${last_name}</h2>  
                        <p>Email : ${email}</p>     
                    </div>
                </div>
            `
        }
    </script>
</body>
</html>
